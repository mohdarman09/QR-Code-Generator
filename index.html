<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Genrator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/7a4XRQKodwGL3WLO5bDpldHpp_IhoU_xlep7AAihrSzpvtyqqxy0z2mCztn9TO4eMA=w240-h480-rw" type="image/x-icon">
</head>

<body>
    <div class="full-div">
        <div class="container">
            <p>Enter your URL</p>
            <input type="text" placeholder="Enter URL" id="qrText">

            <div id="imgbox">
                <img src="" id="qrImage">
            </div>

            <button onclick="GenrateQR()">Genrate QR Code</button>
        </div>  
    </div>

    <script>
        let imgbox = document.getElementById("imgbox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function GenrateQR() {
            if (qrText.value.length > 0) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgbox.classList.add("show-img");
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }

    </script>
</body>

</html>
